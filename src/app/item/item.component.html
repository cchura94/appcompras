

<div class="card" *ngIf="producto.estado == true">
  <img [src]="producto.imagen" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ producto.titulo }}</h5>
    <p class="card-text">{{ producto.detalle }}</p>
    <button (click)="cambiar()" class="btn btn-primary">-</button>
    <button (click)="addCompras()" class="btn btn-success">+</button>
  </div>
</div>
