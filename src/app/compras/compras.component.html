
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Nuevo Producto</h1>
            <form [formGroup]="productoForm">
                <label>
                    Ingrese Titulo:
                    <input type="text" formControlName="titulo" class="form-control">
                  </label>
                
                  <label>
                    Ingrese Detalle:
                    <input type="text" formControlName="detalle" class="form-control">
                  </label>

                  <button (click)="guadarProducto()" class="btn btn-primary" [disabled]="!productoForm.valid">Guardar Producto</button>

            </form>
            {{ productoForm.value | json }}
            {{ productoForm.valid }}
        </div>
        <div class="col-md-8">
            <h1>Lista de Productos</h1>
            <div class="row">
                <div class="col-md-3" *ngFor="let prod of productos">
                    <app-item 
                        class="item" 
                         (productoClicked)="addCompra($event)"
                        [producto]="prod">
                    </app-item>
                </div>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Lista de Compras</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4" *ngFor="let prod of lista_compras">
            <div class="card" style="width: 18rem;">
                <img [src]="prod.imagen" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ prod.titulo }}</h5>
                  <p class="card-text">{{prod.detalle}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        
    </div>


</div>
